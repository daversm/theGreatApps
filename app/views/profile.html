<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="../public/css/base.css"  />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900,100italic,300italic,400italic,500italic' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div class="logo"><h5>TGA</h6></div>
    <div id="main">
      <div id="naviBar"></div>

      <script type="text/babel">


          var LoginSection = React.createClass({
            getInitialState: function() {
              return {
                username: ''
              };
            },
            componentDidMount: function() {
              $.post('getUserName', function(result) {
                if (this.isMounted()) {
                  this.setState({username: result.username});
                }
              }.bind(this));
            },
            render: function() {
              return (
                <div id="userNameLogOutDiv">
                <a href="/"><h6>About </h6></a>
                <a href="/logout"><h6>{this.state.username}</h6></a>
                <a href="/logout"><h6>Logout</h6></a>

                </div>
              );
            }

          });

          ReactDOM.render(
          <LoginSection />,
          document.getElementById('naviBar')
          );
      </script>


    </div>
  </body>
</html>
